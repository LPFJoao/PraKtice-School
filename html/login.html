
<div id="login-container">

  #login {

  .login-inner {

  }

  #submitLogin,
  #closeLoginDuplicate{
    background-color: var(--c-accent);

    border: none;

        .form-group {
            margin-bottom: 1.5rem;

  <div id="login-overlay"></div>

  <div id="login" class="modal">

    <div class="login-inner">
      <h2>PraKtice School</h2>

      <form id="loginForm" action="/html/profil.html" method="get">
        <div class="form-group">
          <label for="myText" class="form-label">Username</label>
          <input
            type="text"
            id="myText"
            name="username"
            class="form-input"
            placeholder="Enter your username"
            required
          >
        </div>

        <div class="form-group">
          <label for="myText2" class="form-label">Password</label>
          <input
            type="password"
            id="myText2"
            name="password"
            class="form-input"
            placeholder="Enter your password"
            required
          >
        </div>

        <div class="form-actions">
          <!-- type="submit" will navigate to profil.html -->
          <button type="submit" id="submitLogin">Login</button>
